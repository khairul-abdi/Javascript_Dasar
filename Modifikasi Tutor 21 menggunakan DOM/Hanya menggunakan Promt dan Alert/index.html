<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <h2>Tabel Angkot</h2>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>List</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id='list'>
      <tr>
        <td>1</td>
        <td>Jumlah Angkot</td>
        <td id='list-angkot'></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jumlah angkot yang beroperasi </td>
        <td id='list-daftar-angkotUse'></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Jumlah angkot yang tidak beroperasi</td>
        <td id='list-daftar-angkotNotUse'></td>
      </tr>
    </tbody>
  </table>

  <h2>Angkot yang tidak beroperasi</h2>
  <table>
    <tr>
      <td>Nomor Angkot yang tidak beroperasi</td>
      <td id='notuse'></td>
    </tr>
  </table>



  <script src="script.js"></script>
</body>

</html>
